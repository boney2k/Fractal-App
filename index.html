<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fractal Generator</h1>
      <div class="controls">
        <label for="fractal-type">Fractal Type:</label>
        <select id="fractal-type">
          <option value="" disabled selected>Select type</option>
          <option value="dragon">Dragon Curve</option>
          <option value="s">S Curve</option>
        </select>
        <label for="iterations">Iterations:</label>
        <input type="number" id="iterations" min="1" max="30" value="10" />
        <button id="generate">Generate Fractal</button>
      </div>
      <canvas id="fractal-canvas" width="800" height="600"></canvas>
    </div>
    <script src="fractal.js"></script>
  </body>
</html>
